<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Активные заказы</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>

    <div class="root">

        <div class="header">
            <a class="logo" href="/"><img src="static/images/LWU_pic.jpg"></a>
            <a class="LS" href="/home">Главная</a>
        </div>
        <div class="main-for-text">
            <p class="main-text" style="margin-top: 4rem; margin-left: auto; margin-right: auto;">Доступные заявки</p>
        </div>

        {% for order in orders %}
            <div class="mini-main">
                <p class="fort-text">Subject:</p> <p class="fort-text">{{ order.subject }}</p>
                <p class="fort-text">Описание:</p> <p class="fort-text">{{ order.description }}</p>
                <p class="fort-text">ФИО исполнителя:</p> <p class="fort-text">{{ order.executor.name }}</p>
                <p class="fort-text">Ссылка на тг:</p> <p class="fort-text">{{ order.telegram_link }}</p>
                <a href="/finish_order?order_id={{ order.id }}">Завершить</a>
            </div>
        {% endfor %}

        <div class="footer">
            <p class="footer-text">Контакты: 8-800-555-35-25</p>
        </div>

    </div>

</body>
</html>
